    <main>
        <div class="main_cont">
            <div class="bg_img">
                <div class="img_cont"><img class="img_logo" src="THE_OUTDOOR_STORE-white-removebg-preview.png"

                    <h3>Cycling</h3>
                </div>
                <div class="card">
                    <img class="card-img"
                        src="https://media.istockphoto.com/id/828532530/photo/climbing-training.jpg?s=612x612&w=0&k=20&c=3tGR1achH06d7O8gJRJHPAtw1KcVUzcbVIXGtWBxrxw="
                        alt="Climbing">
                    <h3>Climbing</h3>
                </div>
                <div class="card">
                    <img class="card-img"
                        src="https://media.istockphoto.com/id/1050380090/photo/freeride-skier-charging-down-through-the-forest-in-fresh-powder-kuhtai-austria.jpg?s=612x612&w=0&k=20&c=TkL5_-IvpcnMLm5l9R1HfwefkBhGygboIICsMjgsmIg="

                    <h3>Skiing</h3>
                </div>
                <div class="card">
                    <img class="card-img"
                        src="https://media.istockphoto.com/id/610864024/photo/couple-kayaking-together.jpg?s=612x612&w=0&k=20&c=zeioetaU5WM6uUnZAGoWBHnkilMeK1pexGX1ZitPU1o="
                        alt="Kayaking">
                    <h3>Kayaking</h3>
                </div>
                <div class="card">
                    <img class="card-img"
                        src="https://media.istockphoto.com/id/1206631899/photo/hiker-woman-with-trekking-sticks-climbs-steep-on-mountain-trail-focus-on-boot.jpg?s=612x612&w=0&k=20&c=8jdirma-HT8XBG5XmAD9PKIq7goftk9mfwau6wPZWww="
                        alt="Hiking">
                    <h3>Hiking</h3>
                </div>
                <div class="card">
                    <img class="card-img"
                        src="https://media.istockphoto.com/id/1062855462/photo/group-of-multiracial-young-people-playing-basketball-outdoors.jpg?s=612x612&w=0&k=20&c=hnb0YRdHuY2m3iflwrV1kq1d4h5ckMSaRVPt0Gv3Qc8="

                    <h3>Recreational Sports</h3>
                </div>

            </div>


            <div class="contact">
                <div class="subtitle">Contact Us!</div>
                <form>
                    <input type="text" id="fname" name="full_name" placeholder="Enter your full name...">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your email...">

                    <textarea placeholder="Enter Your Message..."></textarea>

                    <input type="submit" value="Send" onclick="alert('Message Sent!')">
                </form>
            </div>

        </section>
